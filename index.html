  <script type="text/javascript">
    $(document).ready(function() {
      getData(function(err, data) {
        if(err) {
          console.log(err);
        } else {
          var parkList = data.result.results;
          var HTMLanParkList = parkList.map(function(park) {
            var HTMLString = "<div class='col-md-4 drop-"+(Math.round(Math.random()*10000%3)+1)+"'><h2>"+park.ParkName+"</h2><img class='img-thumbnail' src='"+park.Image+"'><p><ul class='list-group'>";
            var items = "";
            for (var key in park) {
              if(key!="_id" && key!="Image") {
                items=items+"<li class='list-group-item'>"+key+":"+park[key]+"</li>";
              }
            }
            var HTMLString = HTMLString+items+"</ul></p><div>";
            return HTMLString;
          });
          HTMLanParkList.forEach(function(html) {
            $(html).appendTo("#content");
          });
          $('.sk-cube-grid').css('display', 'none');
        }
      });
    });
  </script>
